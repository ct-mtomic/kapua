<div class="modal-header">
    <h3 class="modal-title">{{vm.editDeviceID ? 'Edit ' + vm.device.displayName + ' device': 'Add new device'}}</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal" ng-form="vm.editorForm">
        <h4 class="modal-title">General Info</h4>
        <hr style="margin-top: 0px;">
        <div class="form-group" ng-class="{'has-error' : (!vm.editorForm.clientIdInput.$valid && vm.editorForm.clientIdInput.$touched)}">
           <label class="col-md-3 control-label" for="textInput-markup">Client ID:</label>
            <div class="col-md-9">
                <input type="text" name="clientIdInput" id="textInput-markup" class="form-control" ng-model="vm.submitModel.clientId" ng-pattern="vm.regex" ng-minlength="vm.cliendIdMinLength">
                <span ng-if="!vm.editorForm.clientIdInput.$valid && vm.editorForm.clientIdInput.$touched" class="help-block">
                  <span class="fa fa-exclamation-triangle" ></span> Must be at least 3 characters and can contain alphanumeric characters combined with dash.</span>
            </div>
        </div>
        <div class="form-group">
           <label class="col-md-3 control-label" for="textInput-markup">Display Name:</label>
            <div class="col-md-9">
                <input type="text" id="textInput-markup" class="form-control" ng-model="vm.submitModel.displayName">                
            </div>
        </div>
        <div class="form-group">
           <label class="col-md-3 control-label" for="textInput-markup">Group:</label>
            <div class="col-md-9">
                <select class="combobox form-control" ng-model="vm.submitModel.groupId">
                     <option ng-repeat="group in vm.groups" value="{{group.id}}">{{group.name}}</option>
                </select>
            </div>
        </div>
        <h4 class="modal-title">Custom Atributes</h4>
        <hr style="margin-top: 0px;">
        <div class="form-group">
           <label class="col-md-3 control-label" for="textInput-markup"><span>*</span> Custom attribubute #1:</label>
            <div class="col-md-9">
                <input type="text" id="textInput-markup" class="form-control" ng-model="vm.customAttribute1">                
            </div>
        </div>
        <div class="form-group">
           <label class="col-md-3 control-label" for="textInput-markup"><span>*</span> Custom attribubute #2:</label>
            <div class="col-md-9">
                <input type="text" id="textInput-markup" class="form-control" ng-model="vm.customAttribute2">                
            </div>
        </div>
        <div class="form-group">
           <label class="col-md-3 control-label" for="textInput-markup"><span>*</span> Custom attribubute #3:</label>
            <div class="col-md-9">
                <input type="text" id="textInput-markup" class="form-control" ng-model="vm.customAttribute3">                
            </div>
        </div>
        <div class="form-group">
           <label class="col-md-3 control-label" for="textInput-markup"><span>*</span> Custom attribubute #4:</label>
            <div class="col-md-9">
                <input type="text" id="textInput-markup" class="form-control" ng-model="vm.customAttribute4">                
            </div>
        </div>
        <div class="form-group">
           <label class="col-md-3 control-label" for="textInput-markup"><span>*</span> Custom attribubute #5:</label>
            <div class="col-md-9">
                <input type="text" id="textInput-markup" class="form-control" ng-model="vm.customAttribute5">                
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn {{vm.editDeviceID ? 'btn-warning' : 'btn-success'}}" ng-click="vm.ok()">{{vm.editDeviceID ? 'Update' : 'Create'}}</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
