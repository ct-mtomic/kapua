<div class="breadcrumbsContent">
    <ol breadcrumbs class="breadcrumb">
        <li ng-repeat="breadcrumb in breadcrumbs">
            <a ng-class="{'activeBreadcrumb':$last}" ui-sref="{{breadcrumb.stateName}}">{{breadcrumb.text}}</a>
            <li>
    </ol>
</div>

<div class="row toolbar-pf table-view-pf-toolbar" id="toolbar1">
    <div class="form-group">
        <button class="btn btn-success" type="button" id="addRole1" ng-click="vm.addRole()"><span class="fa fa-plus"></span> Add Role</button>
        <button class="btn btn-danger" type="button" id="deleteRows1" ng-click="vm.deleteRoles()" ng-disabled="!vm.getSelectedRoles().length"><span class="fa fa-trash"></span> Delete Roles</button>
    </div>
    <div class="col-sm-3 pull-right table-view-pf-select-results" style="padding-bottom: 15px;">
        <strong>{{vm.getSelectedRoles().length}}</strong> of <strong>{{roles.length}}</strong> selected
    </div>
</div>

<table class="table table-striped table-bordered table-hover" id="table1">
    <thead>
        <tr>
            <th><label class="sr-only" for="selectAll">Select all rows</label><input type="checkbox" id="selectAll" name="selectAll"></th>
            <th>Name</th>
            <th>Created By</th>
            <th>Created On</th>
        </tr>
    </thead>
</table>
