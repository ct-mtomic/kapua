<div class="breadcrumbsContent">
    <ol breadcrumbs class="breadcrumb">
        <li ng-repeat="breadcrumb in breadcrumbs">
            <a ng-class="{'activeBreadcrumb':$last}" ui-sref="{{breadcrumb.stateName}}">{{breadcrumb.text}}</a>
            <li>
    </ol>
</div>

<pf-toolbar id="exampleToolbar" config="toolbarConfig"></pf-toolbar>
<div ng-if="showComponent">
    <pf-table-view config="tableConfig" empty-state-config="emptyStateConfig" dt-options="dtOptions" page-config="pageConfig"
        columns="columns" items="items" action-buttons="tableActionButtons" menu-actions="tableMenuActions">
    </pf-table-view>
