<div class="modal-header">
    <h3 class="modal-title">Add new permission</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal" ng-form="vm.editorForm">
        <h4 class="modal-title">Create a new permission</h4>
        <hr style="margin-top: 0px;">
        <div class="form-group">
            <label class="col-md-3 control-label" for="domainsDropdown"> Domain:</label>
            <div class="col-md-9">
                <select class="combobox form-control" ng-model="vm.submitModel.domain" name="domains" id="domainsDropdown" ng-change="vm.onChangeDomain()">
                    <option value="all">ALL</option>
                    <option ng-repeat="domain in vm.domains" value="{{domain.id}}">{{domain.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="actionsDropdown"> Action:</label>
            <div class="col-md-9">
                <select class="combobox form-control" ng-model="vm.submitModel.permission.action" name="actions" id="actionsDropdown">
                    <option value="all">ALL</option>
                    <option ng-repeat="action in vm.actions" value="{{action}}">{{action}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="actionsDropdown"> Group:</label>
            <div class="col-md-9">
                <select class="combobox form-control" ng-model="vm.selectedGroup" name="groups" id="groupsDropdown">
                    <option value="all">ALL</option>
                    <option ng-repeat="group in vm.groups" value="{{group}}">{{group}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="forwardable"> Forwardable:</label>
            <div class="col-md-9">
                <div class="form-check">
                    <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
  </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn {{vm.editRoleID ? 'btn-warning' : 'btn-success'}}" ng-click="vm.ok()" ng-disabled="vm.editorForm.$invalid">{{vm.editRoleID ? 'Update' : 'Create'}}</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
