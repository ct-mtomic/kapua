<div class="breadcrumbsContent">
  <ol breadcrumbs class="breadcrumb">
      <li ng-repeat="breadcrumb in breadcrumbs">
          <a ng-class="{'activeBreadcrumb':$last}" ui-sref="{{breadcrumb.stateName}}">{{breadcrumb.text}}</a>
          <li>
  </ol>
</div>
<packages>
  <div class="displayDetailsContent">

    <div class="card-pf card-pf-accented card-pf-utilization">
      <div class="row example-container">
        <div class="header">
          <div class="col-xs-6 headerTitle"><span class="fa fa-cube" style="padding-right: 16px;"></span>Device Packages</div>
          <div class="col-xs-6 headerActions">
            <button ng-click="vm.getPackages(deviceId)" class="btn btn-primary" style="margin-top: 5px;"><span class="fa fa-refresh"></span> Refresh</button>
            <button ng-click="vm.installPackage(bundleInfo)" class="btn btn-success" style="margin-left: 8px; margin-top: 5px;"><span class="fa fa-plus-circle"></span> Install/Upgrade</button>
          </div>
        </div>
        <div class="list-view-container">
          <pf-list-view class="example-list-view" id="exampleListView" config="vm.config" items="packages" action-buttons="actionButtons">
            <div class="list-view-pf-description">
              <div class="list-group-item-heading">
                <span class="fa fa-folder-open" style="font-size: 16px; padding-right: 6px;"></span>{{item.name}}
              </div>
            </div>
            <div class="list-view-pf-additional-info">
              <div class="list-view-pf-additional-info-item">
                {{item.version}}
              </div>
            </div>
            <list-expanded-content>
              <div class="row">
                <div class="col-md-12">
                  <div class="row row-cards-pf">
                    <div class="col-sm-12 col-md-6" ng-repeat="bundleInfo in $parent.item.bundleInfos.bundleInfo">
                      <div class="card-pf card-pf-aggregate-status">
                        <h2 class="card-pf-title" style="font-weight: bold;">
                          <span class="fa fa-puzzle-piece"></span><span>{{bundleInfo.name}}</span>
                        </h2>
                        <div class="card-pf-body">
                          <div style="padding-top: 12px;">{{bundleInfo.version}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </list-expanded-content>
            </pf-list-view>
          </div>
        </div>
      </div>
    </div>
</packages>
