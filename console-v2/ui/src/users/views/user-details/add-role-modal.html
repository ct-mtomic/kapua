<div class="modal-header">
    <h3 class="modal-title">Associate role</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal" ng-form="vm.editorForm">
        <div class="form-group">
            <label class="col-md-3 control-label" for="domainsDropdown"> Role:</label>
            <div class="col-md-9">
                <select class="combobox form-control" ng-model="vm.submitModel.role" name="roles" id="domainsDropdown">
                    <option ng-repeat="role in vm.roles" value="{{role.id}}">{{role.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn {{vm.editRoleID ? 'btn-warning' : 'btn-success'}}" ng-click="vm.ok()" ng-disabled="!vm.submitModel.role">{{vm.editRoleID ? 'Update' : 'Create'}}</button>
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
