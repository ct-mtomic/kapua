<div class="modal-header">
  <h3 class="modal-title">Delete selected roles</h3>
</div>
<div class="modal-body">
  <div class="col-sm-2 dangerIcon"><i class="fa fa-exclamation-triangle"></i></div>
  <div class="col-sm-10">Delete the selected roles and all associated permissions? Also all user will lose this role if deleted.</div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="vm.delete()">Delete</button>
  <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
