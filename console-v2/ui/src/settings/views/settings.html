<div class="col-md-12" style="padding: 0px;">
  <div class="displayDetailsContent">
    <div class="card-pf card-pf-accented card-pf-utilization">
      <div class="row example-container">
        <uib-accordion close-others="vm.oneAtATime">
          <div uib-accordion-group class="panel-default" heading="{{item.name}}" ng-repeat="item in vm.items" is-open="true">
            <div ng-repeat="param in item.data">
              <div class="col-md-12" style="padding: 0px;">
              <div class="col-md-3" style="font-weight: bold;">{{param.displayName}}:</div>
              <div class="col-md-9">{{param.value}}</div>
              </div>
            </div>
          </div>
        </uib-accordion>
      </div>
    </div>
  </div>
</div>
