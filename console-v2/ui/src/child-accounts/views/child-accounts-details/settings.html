<div class="breadcrumbsContent">
    <ol breadcrumbs class="breadcrumb">
        <li ng-repeat="breadcrumb in breadcrumbs">
            <a ng-class="{'activeBreadcrumb':$last}" ui-sref="{{breadcrumb.stateName}}">{{breadcrumb.text}}</a>
            <li>
    </ol>
</div>

<configurations>    
    <div class="col-md-12" style="padding: 0px;">        
        <div class="displayDetailsContent">        
            <div class="card-pf card-pf-accented card-pf-utilization">
                <div class="row example-container">
                    <uib-accordion close-others="vm.oneAtATime">
                        <div uib-accordion-group class="panel-default" heading="{{config.definition.name}}" ng-repeat="config in vm.configs">
                            <div class="form-horizontal" ng-form="vm.form{{config.definition.name}}">
                                <div class="form-group" ng-repeat="AD in config.definition.AD" ng-class="{'has-error' : (vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$error.required && vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$touched)}">
                                    <div ng-if="!AD.Option.length">
                                        <label class="col-lg-3 control-label" for="textInput-markup"><span ng-show="AD.required" style="color: #cc0000">*</span> {{AD.name}}:</label>
                                        <div class="col-lg-9">
                                            <input ng-if="AD.type === 'String'" type="text" id="textInput-markup" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" class="form-control" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" ng-required="AD.required" ng-class="{'dirtyField': vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty}">
                                            <input ng-if="AD.type === 'Integer'" type="number" id="textInput-markup" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" class="form-control" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" ng-required="AD.required" ng-class="{'dirtyField': vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty}">
                                            <input ng-if="AD.type === 'Float'" type="number" step="0.1" id="textInput-markup" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" class="form-control" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" ng-required="AD.required" ng-class="{'dirtyField': vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty}">
                                            <input ng-if="AD.type === 'Double'" type="number" step="0.01" id="textInput-markup" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" class="form-control" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" ng-required="AD.required" ng-class="{'dirtyField': vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty}">
                                            <input ng-if="AD.type === 'Password'" type="password" id="textInput-markup" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" class="form-control" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" ng-required="AD.required" ng-class="{'dirtyField': vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty}">
                                            <div ng-if="AD.type === 'Boolean'">
                                                <span ng-class="{ 'dirtyRadio' : vm.form{{config.definition.name}}.radioForm{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty }"></span>
                                                <div ng-form="radioForm{{config.definition.name}}{{vm.removeCharacters(AD.name)}}"> 
                                                    <label class="radio-inline" ng-class="{ 'radioButton' : vm.form{{config.definition.name}}.radioForm{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty }">
                                                        <input type="radio" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" ng-required="AD.required" value="true">True
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" ng-required="AD.required" value="false">False
                                                    </label>
                                                </div>
                                            </div>
                                            <span ng-show="vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$error.required && vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$touched" class="help-block">
                                                <span class="fa fa-exclamation-triangle"></span> This field is required
                                            </span>
                                            <div class="fieldDescription">{{AD.description}}</div>
                                        </div>
                                    </div>
                                    <div ng-if="AD.Option.length">
                                        <label class="col-lg-3 control-label" for="textInput-markup"><span ng-show="AD.required" style="color: #cc0000">*</span> {{AD.name}}:</label>
                                        <div class="col-lg-9">
                                            <select class="combobox form-control" ng-model="config.properties.property[vm.findPropertyIndex(config, AD)].value[0]" name="{{config.definition.name}}{{vm.removeCharacters(AD.name)}}" ng-class="{'dirtyField': vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$dirty}">
                                                <option ng-repeat="option in AD.Option" value="{{option.value}}">{{option.label}}</option>
                                            </select>
                                            <span ng-show="vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$error.required && vm.form{{config.definition.name}}.{{config.definition.name}}{{vm.removeCharacters(AD.name)}}.$touched" class="help-block">
                                                <span class="fa fa-exclamation-triangle"></span> This field is required
                                            </span>
                                            <div class="fieldDescription">{{AD.description}}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12" style="text-align: right;">
                                        <button class="btn btn-success" ng-click="vm.applyConfig(config, deviceId)" ng-disabled="vm.form{{config.definition.name}}.$invalid || !vm.form{{config.definition.name}}.$dirty"><span class="fa fa-check"></span> Apply</button>
                                        <button class="btn btn-danger" ng-click="vm.resetForm(config)" ng-disabled="!vm.form{{config.definition.name}}.$dirty" style="margin-left: 8px;"><span class="fa fa-times"></span> Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-accordion>
                </div>
            </div>
        </div>
    </div>
</configurations>
